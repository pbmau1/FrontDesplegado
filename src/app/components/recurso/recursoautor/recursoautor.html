<div class="container">
    <mat-card class="card-container">

        <mat-card-title class="title-center">
            <h2>Buscar recursos por autor</h2>
        </mat-card-title>

        <!-- AGREGADO: el formGroup -->
        <form [formGroup]="form">

            <div class="form-row">
                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Autor</mat-label>
                    <input matInput placeholder="Ingrese el nombre del autor" formControlName="autor" />
                </mat-form-field>

                <button mat-raised-button color="primary" class="btn-buscar" (click)="buscar()">
                    Buscar
                </button>
            </div>

        </form>

        <p class="mensaje">{{ mensaje }}</p>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let r"> {{ r.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let r"> {{ r.descripcion }} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let r"> {{ r.tipo }} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let r"> {{ r.autor }} </td>
            </ng-container>

            <ng-container matColumnDef="fuente">
                <th mat-header-cell *matHeaderCellDef> Fuente </th>
                <td mat-cell *matCellDef="let r"> {{ r.fuente }} </td>
            </ng-container>

            <ng-container matColumnDef="fechapublicacion">
                <th mat-header-cell *matHeaderCellDef> Fecha Publicación </th>
                <td mat-cell *matCellDef="let r"> {{ r.fechapublicacion | date }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

    </mat-card>
</div>
