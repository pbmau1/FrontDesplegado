<div class="card-container">

  <mat-card>

    <mat-card-header>
      <mat-card-title>Reporte de ahorro por usuario</mat-card-title>
      <mat-card-subtitle>
        Selecciona un usuario para visualizar su gr√°fico de ahorro acumulado.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="form-section">
        <mat-form-field appearance="outline">
          <mat-label>Selecciona un usuario</mat-label>
          <mat-select [(value)]="usuarioSeleccionado">
            <mat-option *ngFor="let u of usuarios" [value]="u.idUsuario">
              {{ u.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="cargarAhorro()">
          Consultar
        </button>
      </div>

      <div *ngIf="hasData" class="chart-container">
        <canvas baseChart [data]="{ labels: barChartLabels, datasets: barChartData }" [options]="barChartOptions"
          [legend]="barChartLegend" [type]="barChartType">
        </canvas>
      </div>

      <div *ngIf="!hasData" class="no-data">
        <mat-icon>info_outline</mat-icon>
        <p>No hay datos disponibles.</p>
      </div>

    </mat-card-content>
  </mat-card>

</div>
