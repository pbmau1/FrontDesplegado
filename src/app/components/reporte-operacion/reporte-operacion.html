
<div class="title-container">
  <mat-card-title style="text-align: center" class="title">
    <h2>Ingresos vs Gastos por Usuario</h2>
  </mat-card-title>

  @if(hasData){
    <div style="text-align: center" class="chart-container">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      ></canvas>
    </div>
  }

  @if(!hasData){
    <div class="no-data">
      <mat-icon class="no-data-icon">info_outline</mat-icon>
      <p class="no-data-message">No hay datos disponibles para mostrar.</p>
    </div>
  }
</div>
