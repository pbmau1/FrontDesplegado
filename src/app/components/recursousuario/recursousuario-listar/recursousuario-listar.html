<div class="container">
    <mat-card class="card-container">
        <mat-card-title style="text-align: center; margin: 5%;">
            <h2>Lista de recursos y usuarios</h2>
        </mat-card-title>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

            <!-- Columna 1 -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> idRecursoUsuario </th>
                <td mat-cell *matCellDef="let element"> {{ element.idRecursoUsuario }} </td>
            </ng-container>

            <!-- Columna 2 -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{ element.usuario?.nombre }} </td>
            </ng-container>

            <!-- Columna 3 -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Recurso </th>
                <td mat-cell *matCellDef="let element"> {{ element.recurso?.idRecurso }} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/app/recurso-usuario/edits', element.idRecursoUsuario]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="eliminar(element.idRecursoUsuario)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Paginador -->
        <mat-paginator [length]="dataSource.data.length || 0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>

    </mat-card>
</div>
