<div class="container">
    <mat-card class="card-container">
        <mat-card-title style="text-align: center; margin:5%">
            <h2>Lista de Impuestos y Operaciones</h2>
        </mat-card-title>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

  
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> idImpuestoOperacion </th>
                <td mat-cell *matCellDef="let element"> {{ element.idImpuestoOperacion }} </td>
            </ng-container>

          
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Impuesto </th>
                <td mat-cell *matCellDef="let element"> {{ element.impuesto?.tipo }} </td>
            </ng-container>

      
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Operaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{ element.operacion?.categoria }} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/app/impuesto-operacion/edits', element.idImpuestoOperacion]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="eliminar(element.idImpuestoOperacion)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator
            [length]="dataSource.data.length || 0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>

    </mat-card>
</div>
