<div class="container">
    <mat-card class="card-container">
        <mat-card-title style="text-align: center;margin:5%">
            <h2>Lista de Ahorros</h2>
        </mat-card-title>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.idAhorro}} </td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Objetivo</th>
                <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
            </ng-container>
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef>Monto Actual</th>
                <td mat-cell *matCellDef="let element"> {{element.monto_actual}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Fecha Limite</th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_limite}} </td>
            </ng-container>
            <ng-container matColumnDef="cF">
                <th mat-header-cell *matHeaderCellDef> Usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['edits', element.idAhorro]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="eliminar(element.idAhorro)">
                        <mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
